{% extends "hq/base.html" %}

<html>
  <head>
    <title>Google calender</title>
<!--    <meta http-equiv="Content-Type" content="text/html; charset=windows-1252">-->
    <link rel="stylesheet" type="text/css" href="fullcalendar.css" />  <!-- required stylesheet          -->
    <script type="text/javascript" src="jquery.js"></script>           <!-- need jQuery >= v1.2.6        -->
    <script type="text/javascript" src="fullcalendar.min.js"></script> <!-- can also use fullcalendar.js -->
{% block javascripts %}
    <script type="text/javascript">
$(document).ready(function() {

		var date = new Date();
		var d = date.getDate();
		var m = date.getMonth();
		var y = date.getFullYear();

		$('#calendar').fullCalendar({
			header: {
				left: 'prev,next today',
				center: 'title',
				right: 'month,basicWeek,basicDay'
			},
			editable: true,
			events: [
				{
					title: 'All Day Event',
					start: new Date(y, m, 1)
				},
				{
					title: 'Long Event',
					start: new Date(y, m, d-5),
					end: new Date(y, m, d-2)
				},
				{
					id: 999,
					title: 'Repeating Event',
					start: new Date(y, m, d-3, 16, 0),
					allDay: false
				},
				{
					id: 999,
					title: 'Repeating Event',
					start: new Date(y, m, d+4, 16, 0),
					allDay: false
				},
				{
					title: 'Meeting',
					start: new Date(y, m, d, 10, 30),
					allDay: false
				},
				{
					title: 'Lunch',
					start: new Date(y, m, d, 12, 0),
					end: new Date(y, m, d, 14, 0),
					allDay: false
				},
				{
					title: 'Birthday Party',
					start: new Date(y, m, d+1, 19, 0),
					end: new Date(y, m, d+1, 22, 30),
					allDay: false
				},
				{
					title: 'Click for Google',
					start: new Date(y, m, 28),
					end: new Date(y, m, 29),
					url: 'http://google.com/'
				}
			]
		});

	});

    </script>
{% endblock %}
  </head>
  <body>
{% block org_content %}
    <div id='calendar'>

    </div>
  </body>
  {% endblock %}
</html>
